<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Circuferencia do círculo</title>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Fórmulas matemáticas</h1>
        </header>
        <main>
            <div class="container">
                <h2>Calcular a círcuferencia de um círculo</h2>
                <form>
                    <td>Raio</td>
                    <input type="text" name="circulo" id="circulo" placeholder="digite o raio aqui">
                    <button type="button" onclick="circulo1()">Enviar</button>
                    <div id="resultado1"></div>
                </form>
            </div>
            <div class="container">
                <h2>Calcular a área de um quadrado</h2>
                <form>
                    <td>Lado</td>
                    <input type="text" name="quadrado" id="quadrado1"
                        placeholder="digite o lado aqui">
                    <button onclick="lado1()" type="button">Enviar</button>
                    <div id="resultado2"></div>
                </form>
            </div>
            <div class="container">
                <h2>Calcular a área da superfície da esfera</h2>
                <form>
                    <td>Raio</td>
                    <input type="text" name="esfera" id="esfera2" placeholder="digite o raio aqui">
                    <button onclick="esfera1()"
                        type="button">Enviar</button>
                    <div id="resultado3"></div>
                </form>
            </div>
        </main>
    </body>
</html>
